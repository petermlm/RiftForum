<!DOCTYPE html>
<html lang="en">
  {{template "head" .}}
  <body>
    {{template "header" .}}

    <main>

    <div class="page_title_wrapper">
      <div class="page_title">
        <h1>Editing In: <a href="{{.APIBase}}/topics/{{.TopicId}}">{{.Title}}</a></h1>
      </div>
    </div>

    <div class="edit_message_wrapper">
      <div class="edit_message">
        <form method="POST" action="{{.APIBase}}/messages/{{.Id}}">
          <textarea class="form-control" name="message" placeholder="Message" required>{{.Message}}</textarea>
          <button type="submit" class="btn btn-primary submit_button" name="submit">Send</button>
        </form>
      </div>
    </div>

    </main>

    {{template "footer" .}}
  </body>
</html>
