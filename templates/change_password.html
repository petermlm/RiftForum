<!DOCTYPE html>
<html lang="en">
  {{template "head"}}
  <body>
    {{template "header" .}}

    <main>

    <div class="page_title_wrapper">
      <div class="page_title">
        <h1>Change Password for User: {{.Username}}</h1>
      </div>
    </div>

    <div class="page_content_wrapper">
      <div class="change_password-container">
        <form method="POST"
          {{if .IsForAdmin}}
          action="/admin/users/{{.Username}}/change_password"
          {{else}}
          action="/users/{{.Username}}/change_password"
          {{end}}
        >
          {{if eq .IsForAdmin false}}
          <input class="form-control" name="old_password" placeholder="Old Password" type="password" required />
          {{end}}
          <input class="form-control" name="new_password" placeholder="New Password" type="password" required />
          <input class="form-control" name="new_password2" placeholder="New Password Again" type="password" required />
          <button class="form-control btn btn-default" type="submit">Change Password</button>

          {{if .OldPasswordIsWrong}}<span class="error_label">Old password is invalid.</span>{{end}}
          {{if .NewPasswordsNotEqual}}<span class="error_label">New passwords don't match.</span>{{end}}
        </form>
      </div>
    </div>

    </main>

    {{template "footer"}}
  </body>
</html>
