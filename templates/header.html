{{define "header"}}
<header>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid nav_wrapper">

        <div class="navbar-header">
            <a class="navbar-brand" href="/">RiftForum</a>
        </div>

        {{if .HasUser}}
        <div class="nav_right">
            <form class="form-input nav_right_element" method="POST" action="/logout">
                <button type="submit" class="btn btn-default">Logout</button>
            </form>
            <div class="user_display nav_right_element">Hello, <a href="/users/{{.RiftData.UserInfo.Username}}>">{{.RiftData.UserInfo.Username}}</a>.</div>
        </div>
        {{else}}
        <div class="nav_right">
            <form class="form-inline" method="POST" action="/login">
                <input type="text" class="form-control" id="login-username" name="username" placeholder="username" autofocus />
                <input type="password" class="form-control" id="login-password" name="password" placeholder="password" />
                <button type="submit" class="btn btn-default">Login</button>
            </form>
        </div>
        {{end}}

    </div>
</nav>
</header>
{{end}}
