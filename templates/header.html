{{define "header"}}
<header>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid nav_wrapper">

      <div class="navbar-header">
        <a class="navbar-brand" href="{{.ApiBase}}">RiftForum</a>
      </div>

      <ul class="nav navbar-nav">
        {{if .HasUser}}
        {{if .IsAdmin}}
        <li><a href="{{.ApiBase}}admin/">Admin</a></li>
        <li><a href="{{.ApiBase}}admin/invites">Invites</a></li>
        {{end}}
        <li><a href="{{.ApiBase}}users">Users</a></li>
        <li><a href="{{.ApiBase}}bots">Bots</a></li>
        <li><a href="{{.ApiBase}}bbcode">BBCode</a></li>
        {{else}}
        <li><a href="{{.ApiBase}}register">Register</a></li>
        {{end}}
      </ul>

      <div class="nav_right">
        {{if .HasUser}}
        <form class="form-input nav_right_element" method="POST" action="{{.ApiBase}}logout">
          <button type="submit" class="btn btn-default">Logout</button>
        </form>
        <div class="user_display nav_right_element">Hello, <a href="{{.ApiBase}}users/{{.RiftData.UserInfo.Username}}">{{.RiftData.UserInfo.Username}}</a>!</div>
        <div class="user_display nav_right_element">|</div>
        <div class="user_display nav_right_element">{{.BannerSentence}}</div>
        {{else}}
        <form class="form-inline" method="POST" action="{{.ApiBase}}login">
          <input type="text" class="form-control" id="login-username" name="username" placeholder="username" autofocus required />
          <input type="password" class="form-control" id="login-password" name="password" placeholder="password" required />
          <button type="submit" class="btn btn-default">Login</button>
        </form>
        {{end}}
      </div>

    </div>
  </nav>
</header>
{{end}}
